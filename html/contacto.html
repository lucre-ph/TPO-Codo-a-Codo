<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../img/favicon.ico" alt="logo" id="logo"></a>
            <a href="../index.html" class="links">INICIO</a>
            <a href="/html/products.html" class="links">PRODUCTOS</a>
            <a href="/html/contacto.html" class="links">CONTACTO</a>
            <a href="#"><i class='bx bx-cart bx-md' style='color:#ffffff'></i></a>
        </nav>
        <form action="" id="idiomas">
            <label for="idioma">Idioma</label>
            <select name="idioma" id="">
                <option value="es">Español</option>
                <option value="eng" disabled>Ingles</option>
            </select>
        </form>
    </header>    
    
    <fieldset>
        <form action="">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" maxlength="20">
            
            <label for="lastName">Apellido</label>
            <input type="text" name="lastName" id="lastName" maxlength="20">
            
            <label for="phone">Telefono</label>
            <input type="number" name="phone" id="phone" maxlength="30">
            
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>        
            
            <input type="submit" value="ENVIAR" disabled id='botonEnviar'>
            <span id="messageSent" class="valid"></span>
        </form>
    </fieldset>

    <footer>
        <h3>Visitanos en nuestras redes sociales</h3>
        <a href="https://www.facebook.com/"><i class='bx bxl-instagram-alt bx-lg social'></i></a>     
        <a href="https://www.instagram.com/"><i class='bx bxl-facebook-square bx-lg social'></i></a>
        <a href="https://twitter.com/"><i class='bx bxl-twitter bx-lg social'></i></a>

    </footer>

        <p>TPO Desarrollo Web: HTML, CSS y Javascript by Lucrecia Pedraza. Copyright 2022 ©</p>
    </span>

</html>
